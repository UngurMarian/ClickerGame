<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="center-area">
    <div id="counters" class="boneCounter">
      <p id="bonesCounter" class="countfrfr">Bones: 0</p>
    </div>
    <img id="clickElement" class="clickElement" src="Bone.png" draggable="false"/>
  </div>
      <div class="sidebar" id="sidebar">
        <div class="SaveButton" id="saveButton">Save</div>
        <div class="ResetButton" id="resetButton">Reset</div>
        <div class="upgrade1" id="upgrade1">
          <h2 class="Upgrade1Elm">Skeleton</h2>
          <p class="Upgrade1Elm" id="skeletonCost">Cost: 10</p>
          
          <p class="Upgrade1Elm" id="skeletonCounter">Skeletons: 0</p> 
      </div>
      <div class="upgrade2" id="upgrade2">
          <h2 class="Upgrade1Elm">Zombie</h2>
          <p class="Upgrade1Elm" id="ZombieCost">Cost: 100</p>
          
          <p class="Upgrade1Elm" id="ZombieCounter">Zombies: 0</p> 
      </div>
      <div class="upgrade3" id="upgrade3">
          <h2 class="Upgrade1Elm">Ghoul</h2>
          <p class="Upgrade1Elm" id="GhoulCost">Cost: 1000</p>
          
          <p class="Upgrade1Elm" id="GhoulCounter">Ghouls: 0</p> 
      </div>
      <div class="upgrade4" id="upgrade4">
          <h2 class="Upgrade1Elm">Ghoul</h2>
          <p class="Upgrade1Elm" id="DeathKnightCost">Cost: 1000</p>
          
          <p class="Upgrade1Elm" id="GhoulCounter">Ghouls: 0</p> 
      </div>
      </div>
      </div>
  <div class="bottomBar"></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
